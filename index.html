<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="grid-container">
  <div class="card-box">
    <div id="background-card">
    </div>
    <div class="card-container">
      <div class="pp-container">

      </div>
      <div class="peudo-container">
        <div class="flex-box name">
          <p class="font bold">Victor Crest</p>
          <p class="font regular size1">26</p>
        </div>
        <p class="place font regular size2">London</p>
      </div>
      <div class="line">
      </div>
      <div class="value-container">
        <div class="followers">
            <p class="font bold">80K</p>
            <p class="font regular">Followers</p>
        </div>
        <div class="likes">
          <p class="font bold">803K</p>
          <p class="font regular">Likes</p>
        </div>
        <div class="photos">
          <p class="font bold">1.4K</p>
          <p class="font regular">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
